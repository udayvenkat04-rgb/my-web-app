<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneSignal Push Demo</title>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      OneSignal.init({
        appId: "YOUR-ONESIGNAL-APP-ID", // Replace with your App ID
        notifyButton: { enable: true }, // Shows bell widget
      });
    });

    // ‚úÖ Call backend to send push
    async function sendNotification() {
      const title = document.getElementById("title").value;
      const message = document.getElementById("message").value;

      const response = await fetch("http://localhost:3000/send-notification", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, message }),
      });

      const result = await response.json();
      alert(result.success ? "Notification Sent ‚úÖ" : "Failed ‚ùå");
    }
  </script>
</head>
<body>
  <h1>üöÄ OneSignal Push Notification Demo</h1>
  <input type="text" id="title" placeholder="Enter title" /><br /><br />
  <input type="text" id="message" placeholder="Enter message" /><br /><br />
  <button onclick="sendNotification()">Send Notification</button>
</body>
</html>
