<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSignal Push Demo</title>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "76443416-6742-4c31-b806-916bc5e5085f",  // Your OneSignal App ID
        notifyButton: {
          enable: true,
        },
      });
    });

    // ‚úÖ Function to call backend API
    async function sendNotification() {
      const title = document.getElementById("title").value;
      const message = document.getElementById("message").value;

      const response = await fetch("http://localhost:3000/send-notification", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, message }),
      });

      const result = await response.json();
      alert("Notification Status: " + (result.success ? "Sent ‚úÖ" : "Failed ‚ùå"));
    }
  </script>
</head>
<body>
  <h1>üöÄ OneSignal Push Demo</h1>
  <input type="text" id="title" placeholder="Notification Title" /><br><br>
  <input type="text" id="message" placeholder="Notification Message" /><br><br>
  <button onclick="sendNotification()">Send Notification</button>
</body>
</html>
